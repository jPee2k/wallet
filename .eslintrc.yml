env:
  es6: true
  node: true
  browser: true
  commonjs: true
  jest: true

extends: ['eslint:recommended', 'plugin:react/recommended']

parserOptions:
  ecmaVersion: 11
  sourceType: module
  ecmaFeatures:
    jsx: true

plugins: ['react']

settings:
  react:
    version: '17'

rules:
  no-console: 0
  import/extensions: 0
